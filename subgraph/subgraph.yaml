specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VidVerse
    network: nero-evm-testnet
    source:
      address: "0x0bbf700909f861a0fa1ea7c53f330e05a67e1505"
      abi: VidVerse
      startBlock: 6714071
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Video
        - Channel
        - Tip
      abis:
        - name: VidVerse
          file: ./abis/VidVerse.json
      eventHandlers:
        - event: VideoAdded(indexed uint256,string,string,string,string,string,string,indexed address)
          handler: handleVideoAdded
        - event: VideoInfoUpdated(indexed uint256,string,string,string,string,string)
          handler: handleVideoInfoUpdated
        - event: VideoTipped(indexed uint256,indexed uint256,uint256,indexed address)
          handler: handleVideoTipped
      file: ./src/vidverse.ts
